<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script defer src='script.js'></script>
  </head>
<body style="margin:0";>
  <main class="outer-box">
  <h1 class="heading">Things to be done</h1>
  <div class="inner-box">
    <aside class="section-1">
      <h3 class="heading">My Lists</h3>
       <ul class="task-list" type="circle" data-lists>
         <!-- <li class="active list-name" >Data </li>
         <li class="list-name">Work</li>
         <li class="list-name">College</li> -->

       </ul> 
    <div class="new-list">
      <form action="" new-list-form>
       <input type="text"
             class="list-new"
             new-list-input
             placeholder="list name"
             aria-label="list name"

       />
       <button class="list-btn"
        aria-label="add new list"
       >+</button>

      </form>
      
    </div> 
    <!-- <button class="clear-btn" id="task-clear"  >
      Clear
    </button>  -->

    </aside>    
    <aside class="section-2" to-do-list-display>
     <div class="header-box" >
        <h2 list-name>To-do</h2>
        <p class="tasks-done" task-count> </p>
     </div>   
     <div class="to-do-content">
         <div class="All-tasks" all-tasks>
           <!-- task-1 -->
             

         </div>
         <div class="create-task">
            <form action="" new-task-form>
                <input type="text"
                      new-task-input
                      class="to-do-new"
                      placeholder="your task here . . . ."
                      aria-label="task-details"
         
                />
                <button class="to-do-btn"
                 aria-label="add new task"
                >+</button>
         
               </form>


         </div>
         <div class="others">
            <button class="delete-btn" delete-list>Delete List</button>
            <button class="clear-btn" clear-completed>Clear all completed</button>

         </div>
         
            
         


           


     </div>     
        

</aside>
  </div>    
   
  </main> 
<template id="template-task">
  <div class="task">
    <input type="checkbox"
    class="tool-checkbox"
     

/>
<label  class="strikethough">
    
</label>
</div>
</template>    

</body>
</html>
